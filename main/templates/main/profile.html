{% extends 'main/base_main.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Название направления</th>
      <th scope="col">Сумма баллов за экзамены</th>
      <th scope="col">Место</th>
    </tr>
  </thead>
  <tbody>
  {% for datum in data %}
    <tr>
      <th scope="row">{{ datum.study_group }}</th>
      <td>{{ datum.study_group }}</td>
      <td>{{ datum.place_on_rating }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
